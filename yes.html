<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Said Yes! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            text-align: center;
            background-color: #ffebf0;
            background-image: url('https://www.transparenttextures.com/patterns/heart-circles.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 182, 193, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #ff3366;
            font-size: 28px;
        }
        .message {
            font-size: 20px;
            color: #ff1a4d;
            font-weight: bold;
            margin-top: 20px;
        }
        .signature {
            margin-top: 20px;
            font-size: 16px;
            color: #ff3366;
            font-weight: bold;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 75%, 20% 100%, 0% 30%);
            animation: floatUp 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <h1>You're cute, Pookie! üòç</h1>
        <div class="message">I knew you would click yes! ‚ù§Ô∏è</div>
        <div class="signature">Made with ‚ù§Ô∏è by Deepak</div>
    </div>
    
    <script>
        function createHearts() {
            let container = document.querySelector(".floating-hearts");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
</body>
</html>
